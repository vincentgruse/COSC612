<div class="banner">
  <!-- Banner section displaying the application name -->
  <a href="/protected/home"><h3>Intellichef</h3></a>
  <!-- User icon with dropdown menu -->
  <div class="user-dropdown" (click)="toggleDropdown()">
    <img src="assets/user-icon.png" alt="User Icon" height="83" width="83">
    <!-- Dropdown content -->
    <div class="dropdown-content" [ngClass]="{'show': showDropdown}">
      <ul>
        <!-- Navigation links for user options -->
        <li><a href="/protected/home">Home</a></li>
        <li (click)="goToFavourites()">Favorites</li>
        <li><a href="#">Account Settings</a></li>
        <!-- Display sign-in or logout button with dynamic text -->
        <li (click)="handleAuthenticationAction()" style="cursor: pointer;">{{ buttonText }}</li>
      </ul>
    </div>
  </div>
</div>
